services:
  mariadb:
    build:
      context: ./requirements/mariadb
    container_name: mariadb
    restart: always
    env_file:
      - .env
    volumes:
      - type: bind
        source: ${HOME}/data/mariadb
        target: /var/lib/mysql
        read_only: false
    networks:
      - inception_network

  # wordpress:
